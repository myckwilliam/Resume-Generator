<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <title>Gerador de Currículo</title>
</head>
<body>
    <!-- aqui vai o código html -->

    <div class="container">
        <h1 class="text-center my-3">Gerador de Currículo</h1>
        <p class="text-center">por Myck Santos</p>
        <div class="row">

            <div class="col-md-6">
                <!-- first column -->
                <h3>Informações Pessoais</h3>

                <div class="form-group">
                    <label for="nameField">Seu nome</label>
                    <input 
                    type="text" 
                    id="nameField"
                    placeholder="Insira o seu nome completo..." 
                    class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="contactField">Contato</label>
                    <input 
                    type="text" 
                    id="contactField"
                    placeholder="Insira o seu telefone para contato..." 
                    class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="addressField">Endereço</label>
                    <textarea
                    id="addressField"
                    placeholder="Insira o seu endereço..." 
                    class="form-control"
                    rows="5"
                    ></textarea>
                </div>

                <p class="text-secondary my-3">Links Importantes</p>
                <div class="form-group">
                    <label for="facebookField">Facebook</label>
                    <input 
                    type="text" 
                    id="facebookField"
                    placeholder="Insira o link do seu Facebook..." 
                    class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="linkedinField">Linkedin</label>
                    <input 
                    type="text" 
                    id="linkedinField"
                    placeholder="Insira o link do seu Linkedin..." 
                    class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="instagramField">Instagram</label>
                    <input 
                    type="text" 
                    id="nameField"
                    placeholder="Insira o link do seu Instagram..." 
                    class="form-control">
                </div>

            </div>

            <div class="col-md-6">
                <!-- second column -->
                <h3 class="mt-lg-0 mt-md-0 mt-sm-3">Informações profissionais</h3>

                <div class="form-group">
                    <label for="objectiveField">Objetivo</label>
                    <textarea
                    id="objectiveField"
                    placeholder="Insira o seu objetivo..." 
                    class="form-control"
                    rows="5"
                    ></textarea>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="weField">Experiência de Trabalho</label>
                    <textarea
                    id="weField"
                    placeholder="Insira as suas experiências..." 
                    class="form-control weField"
                    rows="3"
                    ></textarea>

                    <!-- nova textarea -->

                    <div class="container text-center" id="weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm mt-2">Adicionar outra</button>
                    </div>
                </div>

                <div class="form-group mt-2" id="aq">
                    <label for="academicField">Qualificação Acadêmica</label>
                    <textarea
                    id="academicField"
                    placeholder="Insira as suas qualificações acadêmicas..." 
                    class="form-control aqField"
                    rows="3"
                    ></textarea>

                    <div class="container text-center" id="aqAddButton">
                        <button onclick="addNewAQField()" class="btn btn-primary btn-sm mt-2">Adicionar outra</button>
                    </div>

                </div>

            </div>
        </div>
        <div class="container text-center my-3">
            <button class="btn btn-primary btn-lg">Gerar Currículo</button>
        </div>
    </div>
    

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Main Scripts -->
    <script src="script.js"></script>
</body>
</html>
